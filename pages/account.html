<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Products</title>
        <link rel="stylesheet" href="../css/style.min.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header class="header">
            <nav class="header__navbar container df">
                <div class="header__logo">
                    <a href="../index.html"
                        ><img src="../images/logo.svg" alt="logo"
                    /></a>
                </div>
                <ul class="header__list df">
                    <li class="header__item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Shop</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Plant Care</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Blogs</a>
                    </li>
                    <li class="header__item--close">
                        <span>X</span>
                    </li>
                </ul>

                <div class="header__right df">
                    <div class="header__heart df">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                    <a href="#" class="logout">Logout</a>
                    <button class="header__hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <section class="container">
                <form class="form">
                    <h2>Personal information</h2>
                    <div class="form__inputs">
                        <div class="form__input">
                            <label for="fname">First name <span>*</span></label>
                            <input type="text" id="lname" />
                        </div>
                        <div class="form__input">
                            <label for="lname">Last name <span>*</span></label>
                            <input type="text" id="lname" />
                        </div>
                        <div class="form__input">
                            <label for="email"
                                >Email address <span>*</span></label
                            >
                            <input type="email" id="email" />
                        </div>
                        <div class="form__input">
                            <label for="number"
                                >Phone number <span>*</span></label
                            >
                            <input type="number" id="number" />
                        </div>
                        <div class="form__input">
                            <label for="username"
                                >Username <span>*</span></label
                            >
                            <input type="text" id="username" />
                        </div>
                        <div class="form__input">
                            <label for="photo">Photo</label>
                            <div class="form__btns">
                                <button class="form__change-btn">Change</button>
                                <button class="form__remove-btn">Remove</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <script src="./js/main.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/login.js"></script>
        <script src="../js/account.js"></script>
    </body>
</html>
