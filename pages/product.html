<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/style.min.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>Products</title>
    </head>

    <body>
        <div class="back-top">
            <a href="#hero">
                <i class="fa-solid fa-arrow-up-long"></i>
            </a>
        </div>
        <header class="header">
            <nav class="header__navbar container df">
                <div class="header__logo">
                    <a href="../index.html"
                        ><img src="../images/logo.svg" alt="logo"
                    /></a>
                </div>
                <ul class="header__list df">
                    <li class="header__item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Shop</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Plant Care</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Blogs</a>
                    </li>
                    <li class="header__item--close">
                        <span>X</span>
                    </li>
                </ul>

                <div class="header__right df">
                    <div class="header__heart df">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                    <a href="#" class="header__login__btn">Login</a>
                    <button class="header__hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <div class="close-form"></div>

            <section id="login" class="login-form">
                <div class="left">
                    <img class="xmark" src="../images/xmark.svg" alt="" />
                    <div class="login">
                        <div class="login__link">
                            <a href="#">Login</a>
                            <div class="line"></div>
                            <a href="#">Register</a>
                        </div>
                        <p class="login__info">
                            Enter your username and password to login.
                        </p>
                        <form class="form">
                            <input
                                value="atuny0"
                                class="input__username input"
                                type="text"
                                placeholder="almamun_uxui@outlook.com"
                            />
                            <input
                                value="9uQFF1Lh"
                                class="input__password input"
                                type="password"
                                placeholder="password"
                            />
                            <button class="form__btn">Login</button>
                        </form>
                    </div>
                </div>
            </section>
            <div class="load">
                <div class="load__left">
                    <div class="load__image bg__animation"></div>
                </div>
                <div class="load__right">
                    <div class="load__title bg__animation"></div>
                    <div class="load__title bg__animation"></div>
                    <div class="load__title bg__animation"></div>
                    <div class="load__title bg__animation"></div>
                </div>
            </div>
            <div class="single__content"></div>
        </main>
        <script src="../js/main.js"></script>
        <script src="../js/product.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
